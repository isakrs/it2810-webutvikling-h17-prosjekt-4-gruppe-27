<div id="search-component">
  <h4>Company Search</h4>
  <form>
  	<mat-form-field>
  		<input matInput #searchBox placeholder="Search" id="search-box" (keyup)="search(searchBox.value)" />
  	</mat-form-field>
	</form>
  <div>
    <div *ngFor="let company of companies | async"
         (click)="gotoDetail(company)" class="search-result" >
      {{company.name}}
    </div>
  </div>
</div>
