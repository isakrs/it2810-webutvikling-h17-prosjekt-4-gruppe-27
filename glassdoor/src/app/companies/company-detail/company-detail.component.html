<mat-card *ngIf="company">
  <mat-card-title>{{company.name}}</mat-card-title>
  <mat-card-content>
  <div *ngIf="company.averageRating">
    <label>Average rating: </label>{{company.averageRating.toFixed(1)}}
  </div>
  <div *ngIf="company.nComments">
    <label>Reviews:</label>
      {{company.nComments}}
  </div>
  </mat-card-content>
</mat-card>
<reviews (reviewsChanged)="getCompany()" [company]="company" ></reviews>
