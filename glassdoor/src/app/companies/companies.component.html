<h2>My Companies</h2>

<div>
  <label>Company name:</label>
  <input id="company-input" #companyName />
  <button class="add-company" (click)="add(companyName.value); companyName.value=''">
    Add
  </button>
</div>

<label>Sort by:</label>
<select [(ngModel)]="sortValue">
  <option value="name">Name</option>
  <option value="averageRating">Rating</option>
  <option value="nComments">Comments</option>
</select>


<ul class="companies">
  <li *ngFor="let company of companies | sortNames:sortValue" (click)="onSelect(company)"
      [class.selected]="company === selectedCompany">
    <span class="badge">{{company.id}}</span>
    <span>{{company.name}}</span>
    <button class="delete"
      (click)="delete(company); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedCompany">
  <h2>
    {{selectedCompany.name | uppercase}} is my company
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
