<h2>Top 4 Companies</h2>
<div class="grid grid-pad">
  <mat-card *ngFor="let company of companies"  [routerLink]="['/detail', company._id]"  class="col-1-4">
    <mat-card-content class="module company">
      <h4>{{company.name}}</h4>
    </mat-card-content>
  </mat-card>
</div>
<company-search></company-search>
